<h2 mat-dialog-title>
  投注 > 世界杯

</h2>
<mat-grid-list cols="3" rowHeight="70px">
  <mat-grid-tile class="wc_tile">
    <mat-form-field>
      <mat-select placeholder="选择场次" [(value)]="selected">
        <mat-option *ngFor="let match of matches" [value]="match.gameID">
          {{match.time}}  {{ match.host }} vs. {{ match.guest }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile> </mat-grid-tile>
</mat-grid-list>
<!--<p *ngIf="selected">比赛时间: {{selected}} <br/> </p>-->
<!--<p *ngIf="selected">距停售还有: 2 小时 25 分钟 30 秒</p>-->

<!--<div class="example-container mat-elevation-z8" *ngIf="selected">-->
  <div class="wc_game_list" *ngIf="selected">
    <div *ngFor="let game of games" class="game_card">

      <mat-card class="example-card" *ngIf="game[6] === matches[selected-1].host && game[7] === matches[selected-1].guest && game[8] === '3'">
        <mat-card-header>

          <mat-card-title>
            <div class="title icon"><mat-icon>account_box</mat-icon></div>
            <div class="title txt">{{game[11]}}</div>
          </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list" >
            <mat-list-item role="listitem" class="list">
              <div class="left">总奖池</div>
              <div class="right">{{game[9] / 100000000}}</div>
            </mat-list-item>
            <mat-list-item role="listitem" class="list">
              <div class="left">参与人数</div>
              <div class="right">{{game[5]}}</div>
            </mat-list-item>
            <mat-list-item role="listitem" class="list">
              <div class="left">胜/平/负(人数)</div>
              <div class="right">{{game[2]}}/{{game[3]}}/{{game[4]}}</div>
            </mat-list-item>


          </mat-list>

        </mat-card-content>
        <mat-card-actions >
          <!--<button mat-button (click)="add_to_cart(product.id)" class="increase-btn">+</button>-->
          <!--<input matInput value="{{product.quantity}}" class="product-quantity" disabled>-->
          <button mat-button (click)="bet(game[10])" class="bet-btn" color="warn">投注</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
